spring.application.name=api
server.port=9001

#boot2.7.17-swagger
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

spring.session.store-type=redis
server.servlet.session.timeout=36000

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://xxxx/prize?useUnicode=true&characterEncoding=utf-8
spring.datasource.username=
spring.datasource.password=

mybatis.mapper-locations=classpath:mapper/*.xml
logging.level.com.itheima.prize=debug
logging.level.com.itheima.prize.commons.db.mapper=debug

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8

spring.rabbitmq.host=
spring.rabbitmq.port=5672
spring.rabbitmq.username=
spring.rabbitmq.password=
spring.rabbitmq.virtual-host=/

spring.redis.host=
spring.redis.port=6379
spring.redis.password=
spring.redis.database=2